<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../CSS/Login-e-Cadastro.css">
    <script src="../script.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header>
        <div class="logo">Assado dos Guris</div>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="Cardapio.html">Cardápio</a></li>
                <li><a href="Fale-Conosco.html">Fale Conosco</a></li>
                <li><a href="Carrinho.html">Carrinho</a></li>
                <li><a href="Login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>
<main>
    <div class="flex items-center justify-center min-h-screen bg-gray-100 text-black">
        <div class="w-96 shadow-lg rounded-2xl p-6 bg-white">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Cadastro</h2>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Nome</label>
                    <input type="text" placeholder="Digite seu nome" class="mt-1 w-full p-2 border rounded" required />
                </div>
                <div>
                    <label class="block text-sm font-medium">Email</label>
                    <input type="email" placeholder="Digite seu email" class="mt-1 w-full p-2 border rounded" required />
                </div>
                <div>
                    <label class="block text-sm font-medium">Senha</label>
                    <input type="password" placeholder="Digite sua senha" class="mt-1 w-full p-2 border rounded" required />
                </div>
                <div>
                    <label class="block text-sm font-medium">Confirmar Senha</label>
                    <input type="password" placeholder="Confirme sua senha" class="mt-1 w-full p-2 border rounded" required />
                </div>
                <button class="w-full mt-4 bg-blue-500 text-white py-2 rounded">Cadastrar</button>
            </form>
            <div class="text-center mt-4">
                <a href="Login.html" class="text-blue-500">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Assado dos Guris. Todos os direitos reservados.</p>
    <p>Contato: contato@assadodosguris.com | Telefone: (99) 99999-9999</p>

        <li><a href="#">Política de Privacidade</a></li>
        <li><a href="#">Termos de Serviço</a></li>
    </ul>
</footer>

</body>
</html>
